<div class="">
    <button onclick="document.getElementById('player').play()">
        <i class="fas fa-play hover:text-blue-900 duration-300 text-2xl p-2"></i>
    </button>
    <button onclick="document.getElementById('player').pause()">
        <i class="fas fa-pause hover:text-blue-900 duration-300 text-2xl p-2"></i>
    </button>
    <button onclick="document.getElementById('player').volume+=0.1">
        <i class="fas fa-volume-up hover:text-blue-900 duration-300 text-2xl p-2"></i>
    </button>
    <button onclick="document.getElementById('player').volume-=0.1">
        <i class="fas fa-volume-down hover:text-blue-900 duration-300 text-2xl p-2"></i>
    </button>
    <button onclick="document.getElementById('player').download()">
        <i class="fas fa-download hover:text-blue-900 duration-300 text-2xl p-2"></i>
    </button>
</div>
